<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style1.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>



<form  method="post">

    <div id="page">
        <div id="home-header">
            <div><a href="index.html" class="logo"><img src="assets/images/iiitb_logo.png" alt="" style="border: 1px solid #ddd;border-radius: 4px; padding: 5px;width: 80px;"></a>
                <div class="navbar-collapse" id="bs-example-navbar-collapse-1" >
                    <ul class="nav navbar-nav navbar-right" >
                        <li><a data-scroll href="index.html" >HOME <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewStudent.html" >Student Registration <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewCourse.html" >Course Registration<span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="displaytt.html" >Course Schedule<span class="sr-only"(current)></span></a></li>
                        <li ><a href="login.html" class="btn btn-info" role="button">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </div>
    </div><!-- /.page -->
    <h5>Login Form</h5>
    <div class="container">

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" id="email" placeholder="Please enter your email" required type="email">
            <div class="invalid-feedback">

            </div>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Please enter your password" required type="text">
            <div class="invalid-feedback">

            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit"><a href="displaytt.html">Login</a></button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="NewEmployee.html">password?</a></span>
    </div>
</form>
<script>
    let login_form = document.getElementById('login-validation');

    login_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (login_form.checkValidity() === true) {
            let response = await fetch('api/Employee/loginEmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password : document.getElementById('password').value,
                })
            });
            let result = await response;
            if(result["status"]===200){
                location.href = "displaytt.html";
            }else{
                document.getElementById("login-alert").style.display = "block";
            }

        }});

</script>
</body>
</html>
