<form class="container" method="post">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ADMIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary"><a href="displaytt.html"> LOGIN</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</form>






<script>
    let login_form = document.getElementById('login-validation');

    login_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (login_form.checkValidity() === true) {
            let response = await fetch('api/Employee/loginEmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password : document.getElementById('password').value,
                })
            });

            try{
                let result = await response.json();
                document.getElementById("submit-button").style.display = "block";
                document.getElementById("spinner-button").style.display = "none";
                console.log(result);
                sessionStorage.setItem('id', result["student_id"]);
                location.href = "displaytt.html";
               }catch (err){
                document.getElementById("submit-button").style.display = "block";
                document.getElementById("spinner-button").style.display = "none";
                document.getElementById("login-alert").style.display = "block";

            }

        }});

</script>
