    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student</title>
    <link rel="stylesheet" href="assets/css/style1.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


</head>
<body>


    <div id="page">
        <div id="home-header">
            <div><a href="index.html" class="logo"><img src="assets/images/iiitb_logo.png" alt="" style="border: 1px solid #ddd;border-radius: 4px; padding: 5px;width: 80px;"></a>
                <div class="navbar-collapse" id="bs-example-navbar-collapse-1" >
                    <ul class="nav navbar-nav navbar-right" >
                        <li><a data-scroll href="index.html" >HOME <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewStudent.html" >Student Registration <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewCourse.html" >Course Registration<span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="displaytt.html" >Course Schedule<span class="sr-only"(current)></span></a></li>
                        <li ><a href="login.html" class="btn btn-info" role="button">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </div>
    </div><!-- /.page -->
    <div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Student Details</h4>
        <form class="needs-validation-courses" id="student-validation" novalidate>

            <div class="col-md-6 mb-3">
                <label for="roll_no">Roll Number</label>
                <input class="form-control" id="roll_no" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    Valid Roll Number is required.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="first_name">First Name</label>
                <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    First name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input class="form-control" id="last_name" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter last name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email">email</label>
                <input class="form-control" id="email" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a Year.
                </div>
            </div>
            <div class="mb-3">
                <label for="pic_path">Picture Path</label>
                <input class="form-control" id="pic_path" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter Pic Path.
                </div>
            </div>
            <div class="mb-3">
                <label for="cgpa">CGPA</label>
                <input class="form-control" id="cgpa" placeholder="" required type="number">
                <div class="invalid-feedback">
                    Please enter CGPA
                </div>
            </div>
            <div class="mb-3">
                <label for="total_credit">Total Credit</label>
                <input class="form-control" id="total_credit" placeholder="" required type="number">
                <div class="invalid-feedback">
                    Please enter Total Credit
                </div>
            </div>
            <div class="mb-3">
                <label for="grad_year">Graduation Year</label>
                <input class="form-control" id="grad_year" placeholder="" required type="number">
                <div class="invalid-feedback">
                    Please enter Grad Year
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to register</button>
        </form>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

"></script>
</html>
