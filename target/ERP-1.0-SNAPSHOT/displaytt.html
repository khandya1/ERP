            method: 'POST',
            headers: {

            },
        });
        try {
            let result = await response.json();
            let html = "<table border='1|1' id ='t1'>";
            //let x=JSON.stringify(result);
            //console.log(x);
            for (let i = 0; i < result.length; i++) {
                console.log(result[i].name);

                console.log(x);

                html += "<td>" + result[i].batch + "</td>";
