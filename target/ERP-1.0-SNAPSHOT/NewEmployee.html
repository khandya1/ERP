<form class="needs-validation-courses" method="post" id="employee-validation" novalidate>
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Register Employee
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label" for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="" required type="text" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="" required type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"for="email">E-Mail</label>
                            <input type="text" class="form-control" id="email" placeholder="" required type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label"for="password">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="" required type="text">
                        </div>
                        <div class="form-group">
                                <label class="form-control-label ">Department</label>
                                <br>
                                <input type="radio"  id="department1" name="department" value="Faculty"> Faculty
                                <input type="radio"  id="department2" name="department" value="Admin"> Admin

                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary"><a href="login.html"> Register</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</form>



<script>

    let employee_form = document.getElementById('employee-validation');

    employee_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (employee_form.checkValidity() === true) {
            let response = await fetch('http://localhost:8080/ERP_war_exploded/api/Employee/registerEmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    department: document.querySelector('input[name ="department"]:checked').value,
                })

            });
            let result = await response;
            console.log(result);
        }
        employee_form.classList.add('was-validated');
    });

</script>
