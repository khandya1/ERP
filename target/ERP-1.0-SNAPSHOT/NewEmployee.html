     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body class="bg-light">
<div class="container">

    <div id="page">
        <div id="home-header">
            <div><a href="index.html" class="logo"><img src="assets/images/iiitb_logo.png" alt="" style="border: 1px solid #ddd;border-radius: 4px; padding: 5px;width: 80px;"></a>
                <div class="navbar-collapse" id="bs-example-navbar-collapse-1" >
                    <ul class="nav navbar-nav navbar-right" >
                        <li><a data-scroll href="index.html" >HOME <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewStudent.html" >Student Registration <span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="NewCourse.html" >Course Registration<span class="sr-only"(current)></span></a></li>
                        <li><a data-scroll href="displaytt.html" >Course Schedule<span class="sr-only"(current)></span></a></li>
                        <li ><a href="login.html" class="btn btn-info" role="button">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </div>
    </div><!-- /.page -->
    <hr class="mb-4">

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Employee Details</h4>
        <form class="needs-validation-courses" id="employee-validation" novalidate>


            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    First name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input class="form-control" id="last_name" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter last name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email">email</label>
                <input class="form-control" id="email" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a Year.
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter Password.
                </div>
            </div>
            <div class="mb-3">
                <label >Department</label>
                <br>
                 <input type="radio" id="department1" name="department" value="Faculty"> Faculty
                 <input type="radio" id="department2" name="department" value="Admin"> Admin

            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to register</button>

    </form>
    </div>
</div>
<script>

    let employee_form = document.getElementById('employee-validation');

    employee_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (employee_form.checkValidity() === true) {
            let response = await fetch('http://localhost:8080/ERP_war_exploded/api/Employee/registerEmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    department: document.querySelector('input[name ="department"]:checked').value,
                })

            });
            let result = await response;
            console.log(result);
        }
        employee_form.classList.add('was-validated');
    });

</script>
</body>
