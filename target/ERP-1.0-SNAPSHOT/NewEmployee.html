<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72">
        <h2>Academic ERP</h2>
    </div>
    <hr class="mb-4">

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Employee Details</h4>
        <form class="needs-validation-courses" id="employee-validation" novalidate>


            <div class="mb-3">
                <label for="first_name">First Name</label>
                <input class="form-control" id="first_name" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    First name is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name</label>
                <input class="form-control" id="last_name" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter last name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email">email</label>
                <input class="form-control" id="email" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a Year.
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter Password.
                </div>
            </div>
            <div class="mb-3">
                <label >Department</label>
                <br>
                 <input type="radio" id="department1" name="department" value="Faculty"> Faculty
                 <input type="radio" id="department2" name="department" value="Admin"> Admin

            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to register</button>

    </form>
    </div>
</div>
<script>
    let employee_form = document.getElementById('employee-validation');

    employee_form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (employee_form.checkValidity() === true) {
            let response = await fetch('http://localhost:8080/ERP_war_exploded/api/Employee/registerEmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    department: document.querySelector('input[name ="department"]:checked').value,
                })

            });
            let result = await response;
            console.log(result);
        }
        employee_form.classList.add('was-validated');
    });

</script>
</body>

</html>
