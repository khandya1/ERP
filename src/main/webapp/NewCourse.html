<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - Courses</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="assets/svg/bootstrap-solid.svg" width="72">
        <h2>Academic ERP</h2>
    </div>
    <hr class="mb-4">

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Course Details</h4>
        <form class="needs-validation-courses" id="course-validation" novalidate>

            <div class="col-md-6 mb-3">
                <label for="Course_Code">Course Code</label>
                <input class="form-control" id="Course_Code" placeholder="" required type="text" value="">
                <div class="invalid-feedback">
                    Valid Course Code is required.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                    <label for="Name">Name</label>
                    <input class="form-control" id="Name" placeholder="" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>

            <div class="mb-3">
                <label for="Description">Description</label>
                <input class="form-control" id="Description" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a Description about course.
                </div>
            </div>
            <div class="mb-3">
                <label for="Year">Year</label>
                <input class="form-control" id="Year" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a Year.
                </div>
            </div>
            <div class="mb-3">
                <label for="Term">Term</label>
                <select class="custom-select d-block w-100" id="Term" required>
                    <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please enter a Term of course.
                </div>
            </div>
            <div class="mb-3">
                <label for="credits">credits</label>
                <input class="form-control" id="credits" placeholder="" required type="number">
                <div class="invalid-feedback">
                    Please enter a credits of course.
                </div>
            </div>
            <div class="mb-3">
                <label for="capacity">capacity</label>
                <input class="form-control" id="capacity" placeholder="" required type="number">
                <div class="invalid-feedback">
                    Please enter a capacity of course.
                </div>
            </div>
            <div class="mb-3">
                <label for="faculty">faculty name</label>
                <input class="form-control" id="faculty" placeholder="" required type="text">
                <div class="invalid-feedback">
                    Please enter a faculty name of course.
                </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to register</button>
        </form>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/form-validation.js"></script>
</html>
